<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <div id="bag" v-bind:class="{burst:ended}"></div>
        <div id="bag-health">
            <div v-bind:style="{width:health+'%'}"></div>
        </div>
        <div id="controls">
            <button v-on:click="punch" v-show="!ended">使劲敲</button>
            <button v-on:click="restart">重新开始</button>
        </div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#vue-app',
        data:{
            health:100,
            ended:false
        },
        methods:{
            punch:function () {
                this.health-=10;
                if(this.health<=0){
                    this.ended=true;
                }
            },
            restart:function () {
                this.health=100;
            }
        }
    });
</script>
